<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<body>
<h1 id="heading">Add Course Details</h1>
    <div class="card">
        <form #userform="ngForm" class="formOne" (ngSubmit)="onSubmit(userform)">
       <label>Course Name</label><input type="text" placeholder="Course Name" name="name" id="name" #name="ngModel" [(ngModel)]="courseService.selectedCourses.name"><br> 
       <label for="description">Course Descrption</label><textarea name="description" #descrption="ngModel" [(ngModel)]="courseService.selectedCourses.description"></textarea><br>
       <label>Course Duration</label><input type="text" id="duration" name="duration" #duration="ngModel" [(ngModel)]="courseService.selectedCourses.duration"><br>
       <label>Course Category</label><input type="text" name="category" #category="ngModel" [(ngModel)]="courseService.selectedCourses.category"><br>
       <label>Course Price</label><input type="number" name="price" #price="ngModel" [(ngModel)]="courseService.selectedCourses.price"><br>
       <!-- <ng-container  *ngFor="let number of [0,1,2,3,4]">
        <label>Course contents</label><input type="text" name="coursecontent"><br>
       </ng-container> -->
       <!-- <label>Course contents</label><input type="text" id="course" name="contents" class="form-control" [(ngModel)]="newContents"> -->
<!-- Add button -->
<!-- <button (click)="addCourse()">Add</button><br> -->
<label>Language</label><input type="text" name="courselanguage" [(ngModel)]="courseService.selectedCourses.language">
<label>Course Contents</label><input type="text" name="contents" #contents="ngModel" [(ngModel)]="courseService.selectedCourses.contents"><br>
<label>Course Requirements</label><input type="text" name="requirements" #requirements="ngModel" [(ngModel)]="courseService.selectedCourses.requirements"><br>
<label>Course Overview</label><input type="text" name="includes" #includes="ngModel" [(ngModel)]="courseService.selectedCourses.courseincludes"><br>

 
    <input type="submit" onsubmit="" id="submit" value="Add Course">

</form>
    </div>


</body>

</html>
