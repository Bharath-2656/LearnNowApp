    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <body>
           <div align="right" class="main">
            <h1>Instructor Login Page</h1>
            <h2>Enter Login Details</h2>
            <form class="formOne" #showForm="ngForm" (ngSubmit)="onSubmit(showForm)" novalidate >
                
                 <div><img id="pagelogo" src="https://i.ibb.co/P67QgJ4/Screenshot-756.png"></div>
                 <label>EMAIL</label><input id="email" type="text" name="email" spellcheck="false" [ngClass]="!email.valid && email.touched? 'invalid-textbox':'email'" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" ngModel><br>
                <div> <span *ngIf="email.invalid && email.touched" style="color: red;" class="error">Invalid email</span></div>
                <label>PASSWORD</label> <input id="password" type="password" name="password" [ngClass]="!password.valid && password.touched? 'invalid-textbox':'password'" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required #password="ngModel" ngModel><br>
                <div> <span *ngIf="password.invalid && password.touched" style="color: red;" class="error">Invalid Password</span></div>
                <input type="submit" id="button" value="Submit">
                <br>
            </form>
            <div align="left">
                <img id="image" alt="course image" src="https://i.ibb.co/z6zrnN8/Course-App.png" >
            </div>
        </div>
        <div class="servererror" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}</div>
    
    </body>
    </html>
