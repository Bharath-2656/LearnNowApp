<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h1 id="heading">Forgot Password</h1><br>
    <div class="card">
    <form id="emailform">
        <input type="email" name="email" id="email" placeholder="Enter email"><br>
        <input class="button" type="submit" name="submitemail" (click)="submitemail()">
    </form>
    </div>
    <form id="otpform" style="display:none">
    <div class="card">
    <h2>Enter the OTP sent to your registered mail</h2>
    <input type="number" name="otp" placeholder="Enter OTP" id="otp"><br>
    <input class="button" type="submit" name="submit" (click)="submitotp();"><br>
    <p align="center" id="resendotp" (click)="resendotp()"><strong>Resend OTP</strong></p>
</div>
</form>
<form id="passwords" style="display: none;">
    <div class="card">
    <h2>Enter the new password</h2>
    <input type="password" name="password" id="password" placeholder="Password"><br><br>
    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password"><br>
    <input class="button" type="submit" name="submitpassword" id="submitpassword" (click)="submitpassword()">
</div>
</form>

</body>
</html>
