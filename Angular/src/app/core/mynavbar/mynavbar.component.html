  <mat-sidenav-container class="sidenav-container"> 
     <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
    attr.role="dialog"
    mode="over"
    opened="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Login</a>
        <a mat-list-item href="#">Register</a>
        <a mat-list-item href="#">Courses</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>  
     <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LearnItApp</span>
      <span class="saver"></span>
      <div class="links">
    <a href="#">Login</a>
      <a  href="#">Register</a>
      <a  href="#">Courses</a>
    </div>
    </mat-toolbar> 
   </mat-sidenav-content> 
 </mat-sidenav-container>
