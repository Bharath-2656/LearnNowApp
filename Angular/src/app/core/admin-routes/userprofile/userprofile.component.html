<p>Workinfg</p>

<table  class="table-fill">
    <thead>
        <tr>
            <th colspan="3" class="text-center">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Email</td>
        </tr>
        <ng-container *ngFor="let userDetail of userDetails">
        <tr>
            <td>{{userDetail.name}}</td>
            <td>{{userDetail.age}}</td>
            <td>{{userDetail.email}}</td>
        </tr>
        </ng-container>
        <tr>
            <td colspan="3" class="text-center">
                <input type="button" id="button" (click)="onLogout()" value="Logout" />
            </td>
        </tr>
    </tbody>
  </table>
